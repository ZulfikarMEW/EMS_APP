<div class="row mb-2">
  <div class="col-sm-4">
    <div class="search-box me-2 mb-2 d-inline-block">
      <div class="position-relative" hidden>
        <input
          type="text"
          class="form-control"
          placeholder="Search..."
          [(ngModel)]="term"
        />
        <i class="bx bx-search-alt search-icon"></i>
      </div>
    </div>
  </div>
  <div class="col-sm-8">
    <div class="text-sm-end">
      <button type="button" class="btn btn-success btn-rounded mb-2 me-2">
        <i class="fas fa-plus font-size-64 align-left mr-1"></i>
        Add New
      </button>
    </div>
  </div>
</div>
