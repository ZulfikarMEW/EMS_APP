                <hr class="mt-2" />

                <div class="table-responsive">
                  <table class="table align-middle table-nowrap table-hover mb-0">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Civil Id</th>
                        <th scope="col">File No</th>
                        <th scope="col">Percentage</th>
                        <th scope="col">Grade</th>
                        <th scope="col">Error Description</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let row of validationErrorList; let i = index; trackBy: trackByFn">
                        <td style="width: 1%; white-space: nowrap">
                          {{ i + 1 }}
                        </td>
                        <td style="width: 1%; white-space: nowrap">
                          {{ row.CivilIdNo }}
                        </td>
                        <td style="width: 1%; white-space: nowrap">
                          {{ row.FileNo }}
                        </td>
                        <td style="width: 1%; white-space: nowrap">
                          {{ row.Percentage }}
                        </td>
                        <td style="width: 1%; white-space: nowrap">
                          {{ row.Grade }}
                          <span *ngIf="row.GradeType != null">-{{ row.GradeType }}</span>
                        </td>
                        <td>{{ row.ErrorDescription }}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
